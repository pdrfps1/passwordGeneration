<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Gerador de Senha</title>
  </head>

  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de Senha</h1>
        <p class="subtitle">
          Utilize o nosso gerador de senha e tenha uma senha forte e segura
        </p>
      </section>
      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" />
          </div>
          <div class="actions">
            <button id="copy-1">
              <img
                src="../images/copy.svg"
                onclick="copiarSenha()"
                alt="Copy"
              />
            </button>
            <button id="renew">
              <img
                src="../images/renew.svg"
                onclick="mudarSenha()"
                alt="Renew"
              />
            </button>
          </div>
        </div>
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar" style="width: 90%"></div>
        </div>
      </section>
      <section class="box customize">
        <div id="caixa-customize1">
          <div class="actions">
            <div class="password-length">
              <p>
                Tamanho:
                <span
                  oninput="mudarTextoTamanho()"
                  class="password-length-text"
                ></span>
              </p>
              <input
                oninput="mudarTamanho()"
                type="range"
                name="password-length"
                id="password-length"
                value="16"
                min="4"
                max="64"
              />
            </div>
            <div class="config">
              <label class="checkbox-container">
                <span class="text">Maiúsculas</span>
                <input type="checkbox" id="uppercase-check" checked />
                <span class="checkmark"></span>
              </label>
              <label class="checkbox-container">
                <span class="text">Números</span>
                <input type="checkbox" id="number-check" checked />
                <span class="checkmark"></span>
              </label>
              <label class="checkbox-container">
                <span class="text">Símbolos</span>
                <input type="checkbox" id="symbol-check" checked />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="btns-style">
              <button class="btns" id="generate" onclick="gerarSenha()">
                Gerar Senha
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script async src="script.js"></script>
  </body>
</html>
